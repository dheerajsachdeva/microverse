<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    
    <h1 id = "title">Survey Form</h1>
    <p id = "description"> This is a Survey Form to ask your opinion about the Microverse. Please fill it carefully.</p>
    <form id = "survey-form">
      <label id = "name-label"> Name: </label>
      <input id = "name" placeholder = "Enter your Name" type = "text" required> <br><br>
      <label id = "email-label"> Email: </label>
      <input id = "email" placeholder = "Enter your email here" type = "email" required><br><br>
      <label id = "number-label"> Number: </label>
      <input id = "number" placeholder = "Type number here" type = "number" min = "3" max = "7" style = "width : 170px"><br><br>
      <label> Country </label>
      <select id = "dropdown" >
        <option value = "India">India </option>
    <option value = "Ethiopia">Ethiopia </option>
          </select><br><br>
    <label> Gender</label>
    <input type = "radio" value = " Fuad" name = "Fuad"> Male
    <input type = "radio" value = " Dheeraj" name = "Fuad" > Female<br><br>
    <label> I can speak </label><br>
    <input type = "checkbox" value = "friends"> English
    <input type = "checkbox" value = "friends1"> Amharic
    <input type = "checkbox" value = "friends2"> Hindi
    <input type = "checkbox" value = "friends3">Spanish<br><br>
    <label>Please give us your feedback about Microverse</label><br>
    <textarea name = "Text Area" > </textarea><br><br>
    <input type = "submit" id = "submit">
    </form>
    

</body>
</html>
